<!DOCTYPE html>
<html lang="en">
    <title>Fetch API</title>
<head>
    <body>
        <script>
            fetch('https://reqres.in/api/users/' , {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: 'user 1'
                })
            })
            .then(res => {
             return res.json()
            })
            .then(data => console.log(data))
            .catch(error => console.log('ERROR'))
        </script>
    </body>
</head>
</html>
